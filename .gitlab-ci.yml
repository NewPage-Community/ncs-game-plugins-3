image: registry.new-page.xyz/newpage/sourcemod-builder:latest

before_script:
  - make env

build-dev-1.11:
  stage: build
  variables:
    SOURCEMOD_VERSION: "1.11"
  script:
    - make build
  artifacts:
    expire_in: 1 week
    paths:
      - compiled/*

build-1.10:
  stage: build
  script:
    - make build
  artifacts:
    expire_in: 1 week
    paths:
      - compiled/*

merge-check:
  stage: build
  variables:
    SOURCEMOD_VERSION: "1.11"
    GIT_STRATEGY: clone
    GIT_CHECKOUT: "false"
  script:
    - git checkout master
    - git merge $CI_COMMIT_REF_NAME
    - make build
  artifacts:
    expire_in: 1 week
    paths:
      - compiled/*
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
